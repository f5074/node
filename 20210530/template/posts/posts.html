{% set title = "관리자 리스트" %} {% extends "layout/base.html" %} {% block
content -%}
<table class="table table-bordered table-hover">
  <tr>
    <th>title</th>
    <th>작성일</th>
    <th>삭제</th>
  </tr>
  {% for post in posts %}
  <tr>
    <td>
      <a href="/posts/detail/{{  post.id }}">{{ post.title }}</a>
    </td>
    <td>
      {{ post.dateFormat( post.createdAt ) }}
    </td>
    <td>
      <a
        href="/posts/delete/{{ post.id }}"
        class="btn btn-danger"
        onclick="return confirm('삭제하시겠습니까?')"
        >삭제</a
      >
    </td>
  </tr>
  {% endfor %}
</table>

<a href="/posts/write" class="btn btn-default">작성하기</a>

{% endblock %}
